name: Releases

on:
  push:
    tags:
    - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set env
      run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: |
        mvn clean compile package -pl orebfuscator-plugin -B --also-make -Dorebfuscator.version=$RELEASE_VERSION
        mkdir dist
        mv orebfuscator-plugin/target/orebfuscator-*.jar ./dist
        mv orebfuscator-api/target/orebfuscator-*.jar ./dist
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*"
        name: Release ${{ env.RELEASE_VERSION }}
        token: ${{ secrets.GITHUB_TOKEN }}